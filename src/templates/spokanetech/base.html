{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'spokanetech/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'spokanetech/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'spokanetech/img/favicon-16x16.png' %}">
    <title>Spokane Tech</title>
    <link href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="{% static 'spokanetech/css/index-styles.css' %}">

    <link rel="stylesheet" href="{% static 'node_modules/tippy.js/dist/tippy.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/fun-effects/src/css/fades.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/fun-effects/src/css/marquee.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/fun-effects/src/css/blur_group.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/fun-effects/src/css/background_icons.css' %}">
    
    <script type="text/javascript" src="{% static 'node_modules/htmx.org/dist/htmx.min.js' %}"></script>


</head>
<body>
    <header class="fade-in-blur" style="--fade-duration: .75s;">
        <nav class="navbar">
            <div class="logo">
                <a href="" title="SpokaneTech.org home" hx-get="{% url 'web:index' %}" hx-target="#body_main" hx-push-url="true">Home</a>
            </div>
            
            <ul class="menu">
                <li><a href="https://discord.gg/wHrSJNgpnP" target="_blank" class="tippy-tooltip" data-tippy-content="Join us on Discord"><i class="fa-brands fa-discord"></i></a></li>
                <li><a href="" hx-get="{% url 'web:get_techgroups' display='list' %}" hx-target="#body_main" hx-push-url="true" class="tippy-tooltip" data-tippy-content="View our tech groups">
                    <i class="fa-solid fa-user-group"></i></a>
                </li>
                <li><a href="" hx-get="{% url 'web:get_techevents' display='list' %}" hx-target="#body_main" hx-push-url="true" class="tippy-tooltip" data-tippy-content="List upcoming events">
                    <i class="fa-solid fa-list-check"></i></a>
                </li>
                <li><a hx-get="{% url 'web:event_calendar' year=0 month=0 %}" hx-target="#body_main" hx-push-url="true" class="tippy-tooltip" data-tippy-content="Calendar of events">
                  <i class="fa-solid fa-calendar-days"></i></a>
                </li>
                <li><a href="" class="tippy-tooltip" data-tippy-content="Log in or sign up">
                    <i class="fa-solid fa-right-to-bracket"></i></a>
                </li>
            </ul>
        </nav>
    </header>
 
    {% block main_content %}
    <main id="body_main" hx-get="{% url 'web:about' %}" hx-trigger="load"> 
    </main>
    {% endblock main_content %}
 
    <footer class="fade-in-blur" style="--fade-duration: .75s;">
        <p class="title">SpokaneTech.org</p>
        <p class="copyright">&copy; 2024 spokantech.org. All rights reserved.</p>
    </footer>

    {% block modals %}
    {% if not disable_modals_in_base %}
    {% include 'handyhelpers/htmx/bs5/generic_modal.htm' %}
    {% endif %}
    {% endblock modals %}
    <script type="text/javascript" src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/@popperjs/core/dist/umd/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/tippy.js/dist/tippy-bundle.umd.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/fun-effects/dist/js/marquee.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/fun-effects/dist/js/background_icons.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/tippy.js/dist/tippy-bundle.umd.min.js' %}"></script>

    <script>   
        // Listen for the htmx:afterOnLoad event
        document.addEventListener('htmx:afterOnLoad', function(event) {
          addAnimationDelay();
          setRightProperty();
          setLeftProperty();
          addMarqueeMouseListener();
        });
      </script>

    <!-- Initialize Tippy.js -->
    <script>
        tippy('.tippy-tooltip', {
            placement: 'bottom',
            animation: 'fade',
            arrow: true,
        });
    </script>

</body>
</html>
